<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-red-300 p-4 text-center">

    <h1 class="text-2xl font-bold mb-4"> Simple Recipe Finder</h1>

    <div class="mb-4">
        <input id="searchInput" type="text" placeholder="Enter dish or ingredient" class="p-2 border rounded w-64" />
        <button onclick="searchRecipe()" class="bg-blue-500 text-white px-4 py-2 rounded ml-2">
            Search
        </button>
        <button onclick="clearResults()" class="bg-gray-500 text-white px-4 py-2 rounded ml-2">
            Clear
        </button>
    </div>

    <div id="results" class="grid gap-4 justify-center">
    </div>
<script src="Recipe_Finder_App.js"></script>
</body>

</html>
