<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Simple Image Search</title>
</head>
<body class="bg-purple-200 p-6">
  <h1 class="text-3xl font-bold text-center mb-6">Image Search App</h1>

  <div class="text-center mb-6">
    <input id="searchInput" type="text" placeholder="Search images..." class="p-2 border rounded w-64" />
    <button onclick="searchImages()" class="bg-green-500 text-white px-4 py-2 rounded ml-2">Search</button>
  </div>

  <div id="results" class="grid grid-cols-3 gap-4"></div>

  <script src="Image_Search_App.js"></script>
</body>
</html>
